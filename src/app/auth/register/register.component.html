<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Agent Registration</h2>
            
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Name Field -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input 
                  type="text" 
                  id="name" 
                  formControlName="name" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].errors }"
                  placeholder="Enter your full name"
                >
                <div *ngIf="f['name'].touched && f['name'].errors" class="invalid-feedback">
                  <div *ngIf="f['name'].errors['required']">Name is required</div>
                  <div *ngIf="f['name'].errors['minlength']">Name must be at least 2 characters</div>
                </div>
              </div>
              
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
                  placeholder="Enter your email"
                >
                <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
                </div>
              </div>
              
              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
                  placeholder="Enter password"
                >
                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              
              <!-- Confirm Password Field -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                  type="password" 
                  id="confirmPassword" 
                  formControlName="confirmPassword" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch')) }"
                  placeholder="Confirm your password"
                >
                <div *ngIf="f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch'))" class="invalid-feedback">
                  <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required</div>
                  <div *ngIf="registerForm.hasError('mismatch')">Passwords do not match</div>
                </div>
              </div>
              
              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              
              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 mt-3" 
                [disabled]="registerForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Register
              </button>
              
              <!-- Login Link -->
              <div class="text-center mt-3">
                <p>Already have an account? <a routerLink="/login">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
